<!doctype html>
<html data-ng-app>
    <head>
     <title>Angular JS Hello world</title>
    <link rel=stylesheet  type="text/css" href="style.css">    
    </head>
    
    
    <body ng-controller="CustomersController">
     
        
        <h2>Customers</h2>
        Filter:<input type="text" ng-model="customerFilter.name" />
        <br/><br/>
        
        <table>
            <tr>
            <th ng-click="doSort('name')">Name</th>
            <th ng-click="doSort('city')">City</th>
            <th ng-click="doSort('orderTotal')">orderTotal</th>
            <th ng-click="doSort('joined')">joined</th>
            </tr>

            <tr data-ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
                <td>{{cust.name}}</td>
                <td>{{cust.city}}</td>
                <td>{{cust.orderTotal | currency}}</td>
                <td>{{cust.joined}}</td>
            </tr>

        </table>
        <script type="application/javascript" src="angular.js"></script>
        <script type="application/javascript"  src="controllers/app.js"></script>
        <script src="controllers/CustomerControllerwithAs.js" type="text/javascript"></script>
    </body>

</html>
